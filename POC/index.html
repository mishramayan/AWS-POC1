<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS POC 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function(){
            jQuery("#getRandomNumberButton").click(function(){
                jQuery.ajax(
                    "https://3hsj1pw603.execute-api.us-east-1.amazonaws.com/default/helloENDpoint"
                ).done(function(data){
                    response = JSON.parse(data.body);
                    jQuery("#randomNumber").html("Your Random Number is : " + response.randomInt + '<br/>' + 
                    "Your Random Float is : " + response.randomFloat + '<br/>')
                });
            })
        });
    </script>
    <style>
        html{
            background-color: azure;
        }
        #randomNumber, #getRandomNumberButton{
            height: 50px;
            width: 400px;
        }
        #getRandomNumberButton{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="randomNumber">

    </div>
    <div>
        <button id="getRandomNumberButton">GENERATE</button>
    </div>
</body>
</html>
